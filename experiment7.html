<body>
    <H1 ALIGN="CENTER"> HOTEL REGISTRATION FORM </H1>
    <FORM ACTION="#" METHOD="POST" ALIGN="CENTER">
        <LABEL FOR="FULL NAME"> FULL NAME </LABEL>
        <INPUT TYPE="TEXT" ID="FULL NAME" NAME="FULL NAME" REQUIRED><BR><BR>
        <LABEL FOR="EMAIL"> EMAIL </LABEL>
        <INPUT TYPE="EMAIL" ID="EMAIL" NAME="EMAIL" REQUIRED><BR><BR>
        <LABEL FOR="PHONE"> PHONE NUMBER </LABEL>
        <INPUT TYPE="TEXT" ID="PHONE" NAME="PHONE" REQUIRED><BR><BR>    
        <LABEL FOR="CHECKIN"> CHECK-IN DATE </LABEL>
        <INPUT TYPE="DATE" ID="CHECKIN" NAME="CHECKIN" REQUIRED><BR><BR>
        <LABEL FOR="CHECKOUT"> CHECK-OUT DATE </LABEL>
        <INPUT TYPE="DATE" ID="CHECKOUT" NAME="CHECKOUT" REQUIRED><BR><BR>
            <LABLE FOR="ROOM">ROOM TYPE: </LABLE>
            <SELECT ID="ROOM" NAME="ROOM">
        <OPTION VALUE="SINGLE">SINGLE ROOM </OPTION>  
    <OPTION VALUE="DOUBLE">DOUBLE ROOM </OPTION> 
<OPTION VALUE="DELUXE">DELUXE ROOM </OPTION> 
<OPTION VALUE="SUITE">SUITE ROOM </OPTION></SELECT>
<LABLE FOR="NUMBER OF GUESTS ">NUMBER OF GUESTS </LABLE>
<INPUT TYPE="NUMBRE" ID="GUESTS" NAME="GUEST" MIN="0" MAX="10"><br><BR>
    <LABLE FOR="REQUESTS " SPECIAL REQUESTS ></LABLE><BR>
        <TETXAREA ID="REQUESTS" NAME="REQUESTS" ROWS="4" COLS="40"></TETXAREA> 
        <br>
        <INPUT TYPE="SUBMIT" VALUE="BOOK NOW ">
        <INPUT type="RESET" VALUE="RESET FORM"> </FORM>
    </body>
